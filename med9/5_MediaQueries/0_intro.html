<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Media Queries</title>
	<style type="text/css">
		/*Zuerst das Design fuer kleine Geraete, dann grosse Geraete*/

		h1{
			background-color: lightblue;
			font-size: 30px;
		}
		/*Design fuer den Deskop: ;
		Tennlinie zw. Smartphone/Tablet und Desktp:  768px */

		@media (min-width: 768px) {

		h1{
			background-color: red;
			font-size: 50px;
		}
	}
		




	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p>Please change the width of your browser!</p>

</body>
</html>
