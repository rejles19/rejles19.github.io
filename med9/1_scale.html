<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation</title>
</head>

<style type="text/css">
	div{
		position: absolute;
		height: 60px;
		width: 100px;
		background-color: lightblue;
		display: flex;
		justify-content: center;
		align-items: center;
		left: 100px;
		top: 200px;
	}
	div:hover{
		transform:scale(2,3);
	}
</style>
<body>
		<h1>Transformation</h1>
		<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
	<div class="transformation">
		scale
	
	</div>

</body>
</html>
